name: Process New Device Issue

on:
  issues:
    types:
      - labeled
      - edited

jobs:
  create_device_yaml:
    if: github.event.label.name == 'new-device' || (github.event.action == 'edited' && contains(github.event.issue.labels.*.name, 'new-device'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      statuses: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create requirements file
        run: |
          echo "pyyaml==6.0.2" > .github/workflows/requirements.txt
          echo "PyGithub==2.6.1" >> .github/workflows/requirements.txt

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: .github/workflows/requirements.txt

      - name: Install Python dependencies
        run: |
          pip install -r .github/workflows/requirements.txt

      - name: Generate App Token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Process Issue and Create PR
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python scripts/handle-new-device-flow.py