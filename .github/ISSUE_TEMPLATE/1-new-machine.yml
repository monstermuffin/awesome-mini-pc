name: Add a New PC
description: Submit a new machine to be added to the database.
title: "Add: [Brand] [Model]"
labels: ["new-device"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to submit a machine. Please fill out the information below carefully and ensure you have read [contributing](https://github.com/monstermuffin/awesome-mini-pc/blob/main/CONTRIBUTING.md) before continuing.

  - type: input
    id: id
    attributes:
      label: Device ID
      description: A unique identifier for the device (lowercase, use hyphens, e.g., MS-A1. If this machine is a variant of another machine, use the parent id with a hypen for the variant (MS-A1-9950X). If this machine is a barebones machine, append DIY (MS-A1-DIY).
      placeholder: model-variant
    validations:
      required: true

  - type: input
    id: brand
    attributes:
      label: Brand
      description: The manufacturer of the machine
      placeholder: Intel, GMKTec, Minisforum, Dell, HP etc.
    validations:
      required: true

  - type: input
    id: model
    attributes:
      label: Model
      description: The model name/number of the mini PC
      placeholder: MS-A1
    validations:
      required: true

  - type: input
    id: release_date
    attributes:
      label: Release Date
      description: Year of release
      placeholder: "2023"
    validations:
      required: true

  - type: markdown
    attributes:
      value: "## CPU Information"

  - type: dropdown
    id: cpu_brand
    attributes:
      label: CPU Brand
      options:
        - Intel
        - AMD
        - ARM
        - Qualcomm
        - Apple
    validations:
      required: true

  - type: input
    id: cpu_model
    attributes:
      label: CPU Model
      description: The specific model of the CPU (or "DIY" for configurable systems)
      placeholder: Core i7-6770HQ
    validations:
      required: true

  - type: input
    id: cpu_tdp
    attributes:
      label: CPU TDP (Watts)
      description: Thermal Design Power in watts (not required for DIY systems). Best effort should be made to find the TDP, but it is not required.
      placeholder: "45"
    validations:
      required: false

  - type: input
    id: cpu_cores
    attributes:
      label: CPU Cores
      description: Number of CPU cores (not required for DIY systems)
      placeholder: "4"
    validations:
      required: true

  - type: input
    id: cpu_threads
    attributes:
      label: CPU Threads
      description: Number of CPU threads (not required for DIY systems)
      placeholder: "8"
    validations:
      required: true

  - type: input
    id: cpu_base_clock
    attributes:
      label: Base Clock (GHz)
      description: Base clock speed in GHz (not required for DIY systems)
      placeholder: "2.6"
    validations:
      required: true

  - type: input
    id: cpu_boost_clock
    attributes:
      label: Boost Clock (GHz)
      description: Maximum boost clock speed in GHz (not required for DIY systems)
      placeholder: "3.5"
    validations:
      required: true

  - type: input
    id: cpu_architecture
    attributes:
      label: CPU Architecture
      description: The CPU microarchitecture (e.g., Skylake, Zen 3)
      placeholder: "Skylake"
    validations:
      required: true

  - type: dropdown
    id: cpu_socket_type
    attributes:
      label: CPU Socket Type
      description: Required only for DIY/configurable systems
      options:
        - AM4
        - AM5
        - LGA 1700
        - LGA 1200
        - LGA 1151
        - SP3
        - sTRX4
        - sWRX8

  - type: markdown
    attributes:
      value: "## CPU Core Configuration (Optional)"

  - type: markdown
    attributes:
      value: |
        This section is for CPUs with heterogeneous core types (like Intel's P-cores and E-cores).
        Skip this section for CPUs with homogenous cores.

  - type: textarea
    id: cpu_core_config
    attributes:
      label: Core Configuration
      description: |
        List each core type with its count and boost clock (one per line):
        - Type: P-core, Count: 6, Boost Clock: 5.0
        - Type: E-core, Count: 8, Boost Clock: 3.6
      placeholder: |
        - Type: P-core, Count: 6, Boost Clock: 5.0
    validations:
      required: false

  - type: markdown
    attributes:
      value: "## GPU Information"

  - type: textarea
    id: gpu_models
    attributes:
      label: GPU Models
      description: |
        List all GPUs, one per line, using the following format:
        - Type: Integrated, Model: Intel Iris Pro Graphics 580
        - Type: Discrete, Model: NVIDIA RTX 3060, VRAM: 6GB
      placeholder: |
        - Type: Integrated, Model: Intel Iris Pro Graphics 580
    validations:
      required: false

  - type: markdown
    attributes:
      value: "## Memory Information"

  - type: dropdown
    id: memory_type
    attributes:
      label: Memory Type
      options:
        - DDR3
        - DDR3L
        - DDR4
        - DDR5
        - LPDDR4
        - LPDDR4X
        - LPDDR5
    validations:
      required: true

  - type: dropdown
    id: memory_module_type
    attributes:
      label: Memory Module Type
      options:
        - SODIMM
        - DIMM
        - Soldered
        - SO-DIMM
    validations:
      required: true

  - type: input
    id: memory_slots
    attributes:
      label: Memory Slots
      description: Number of memory slots (0 if soldered only)
      placeholder: "2"
    validations:
      required: true

  - type: input
    id: memory_max
    attributes:
      label: Maximum Memory Capacity (GB)
      description: Maximum supported RAM in GB
      placeholder: "64"
    validations:
      required: true

  - type: input
    id: memory_speed
    attributes:
      label: Memory Speed (MHz)
      description: Maximum supported memory speed in MHz
      placeholder: "3200"
    validations:
      required: true

  - type: markdown
    attributes:
      value: "## Storage Information"

  - type: textarea
    id: storage_details
    attributes:
      label: Storage Details
      description: |
        Please provide details for each storage option in the following format:
        - Type: M.2, Form Factor: 2280, Interface: PCIe 4.0 x4
        - Type: M.2, Form Factor: 2280, Interface: PCIe 3.0 x4, Alt Interface: SATA
        - Type: SATA, Form Factor: 2.5"
      placeholder: |
        - Type: M.2, Form Factor: 2280, Interface: PCIe 4.0 x4
    validations:
      required: true

  - type: markdown
    attributes:
      value: "## Networking"

  - type: dropdown
    id: wifi_standard
    attributes:
      label: Wi-Fi Standard
      options:
        - Wi-Fi 4
        - Wi-Fi 5
        - Wi-Fi 6
        - Wi-Fi 6E
        - Wi-Fi 7
    validations:
      required: false

  - type: input
    id: wifi_chipset
    attributes:
      label: Wi-Fi Chipset
      description: The model of the Wi-Fi chipset (if Wi-Fi is present)
      placeholder: Intel AX200
    validations:
      required: false

  - type: input
    id: bluetooth
    attributes:
      label: Bluetooth Version
      description: Bluetooth version if available (e.g., 5.2)
      placeholder: "5.2"
    validations:
      required: false

  - type: textarea
    id: ethernet_ports
    attributes:
      label: Ethernet Ports
      description: |
        List all ethernet ports with their specifications:
        - Type: 2.5GbE, Chipset: Intel I225-V, Interface: RJ45
        - Type: 10GbE, Chipset: Intel X550-AT2, Interface: SFP+
      placeholder: |
        - Type: 2.5GbE, Chipset: Intel I225-V, Interface: RJ45
    validations:
      required: true

  - type: markdown
    attributes:
      value: "## Expansion"

  - type: textarea
    id: pcie_slots
    attributes:
      label: PCIe Slots
      description: |
        List all PCIe slots with their specifications:
        - Type: PCIe 4.0 x16, Form Factor: Full Height
        - Type: PCIe 3.0 x4, Form Factor: M.2 2280
        - Type: Mini PCIe, Form Factor: Half Height
      placeholder: |
        - Type: PCIe 4.0 x16, Form Factor: Full Height
    validations:
      required: false

  - type: input
    id: oculink_ports
    attributes:
      label: OCuLink Ports
      description: Number and version of OCuLink ports if present (e.g., 1x OCuLink 2.0)
      placeholder: "1x OCuLink 2.0"
    validations:
      required: false

  - type: markdown
    attributes:
      value: "## Ports"

  - type: textarea
    id: usb_ports
    attributes:
      label: USB Ports
      description: |
        List all USB ports with their specifications:
        - Type: USB 3.2 Gen2, Speed: 10Gbps, Count: 2
        - Type: USB4, Count: 2, Alt Mode: DisplayPort, Max Resolution: 8K@30Hz, Thunderbolt: 3
        - Type: USB-C, Count: 1, Alt Mode: DisplayPort 2.0, Power Delivery: 100W
      placeholder: |
        - Type: USB 3.2 Gen2, Speed: 10Gbps, Count: 2
    validations:
      required: true

  - type: textarea
    id: display_ports
    attributes:
      label: Display Ports
      description: |
        List all display outputs with their specifications:
        - Type: HDMI, Count: 1, Version: 2.1, Form Factor: Full-size, Max Resolution: 8K@60Hz
        - Type: DisplayPort, Count: 1, Version: 2.0, Form Factor: Mini, Max Resolution: 4K@144Hz
      placeholder: |
        - Type: HDMI, Count: 1, Version: 2.1, Form Factor: Full-size, Max Resolution: 4K@60Hz
    validations:
      required: true

  - type: input
    id: audio_jacks
    attributes:
      label: Audio Jacks
      description: Number of audio jacks (if present)
      placeholder: "1"
    validations:
      required: false

  - type: dropdown
    id: sd_card_reader
    attributes:
      label: SD Card Reader
      description: Whether the system has an SD card reader
      options:
        - "Yes"
        - "No"
    validations:
      required: false

  - type: markdown
    attributes:
      value: "## Physical Specifications"

  - type: input
    id: dimensions
    attributes:
      label: Dimensions (mm)
      description: Width x Depth x Height in millimeters. Volume will be calculated automatically.
      placeholder: "211 x 116 x 28"
    validations:
      required: true

  - type: input
    id: power_adapter
    attributes:
      label: Power Adapter
      description: Power adapter specifications (Wattage and DC input)
      placeholder: "120W (19V/6.32A)"
    validations:
      required: false

  - type: textarea
    id: additional_info
    attributes:
      label: Additional Information
      description: Any other relevant information about the mini PC
      placeholder: Special features, cooling system details, etc.

  - type: textarea
    id: notes
    attributes:
      label: Notes
      description: Any notable comments, observations, or special considerations about this device that users should be aware of
      placeholder: "Example: Requires specific riser for PCIE use, SKU: 1234567890"
    validations:
      required: false

  - type: checkboxes
    id: confirmation
    attributes:
      label: Submission Confirmation
      options:
        - label: I have verified all the information provided is accurate
          required: true
        - label: I understand this submission will be reviewed before being added
          required: true 