notes: |-
  - 4-bay NAS with RAID 0/1/5/6/10 support and JBOD configuration
  - Maximum storage capacity: 136TB (4x 30TB + 2x 8TB M.2)
  - Hybrid networking: 2.5GbE + 10GbE ports for flexible connectivity
  - Third-party OS installation supported (TrueNAS, UnRAID) without voiding hardware warranty
  - UGOS Pro operating system based on Debian Linux
  - Tool-free drive installation with push/pull trays
  - SSD caching support via M.2 slots for improved performance
  - Virtual machine and Docker container support
  - Enhanced CPU over standard DXP4800 with Pentium Gold 8505