id: asrock-deskmini-b660-DIY
brand: "ASRock"
model: "DeskMini B660 Series"
release_date: "2022"
cpu:
  brand: "Intel"
  model: "DIY"
  architecture: "LGA1700"
  socket:
    type: "LGA1700"
    supports_cpu_swap: true
memory:
  type: "DDR4"
  speed: 3200
  slots: 2
  max_capacity: 64
  module_type: "SODIMM"
storage:
  - type: "M.2"
    form_factor: "2280"
    interface: "PCIe 5.0 x4"
  - type: "M.2"
    form_factor: "2280"
    interface: "PCIe 4.0 x4"
networking:
  ethernet:
    - ports: 1
      speed: "1GbE"
      chipset: "Intel I219V"
      interface: "RJ45"
  wifi:
    standard: "WiFi 6E"
    chipset: "Intel AX210"
    bluetooth: "5.3"
ports:
  usb_c:
    - count: 1
      type: "USB 3.2"
      speed: "Gen 2x2"
      features: ["Alt Mode"]
    - count: 1
      type: "USB 3.2"
      speed: "Gen 2"
      features: ["Alt Mode"]
  usb_a:
    - count: 1
      type: "USB 3.2"
      speed: "Gen 2"
    - count: 2
      type: "USB 3.2"
      speed: "Gen 1"
    - count: 2
      type: "USB 2.0"
  hdmi:
    count: 1
    version: "2.1"
    max_resolution: "4K@120Hz"
  displayport:
    count: 1
    version: "1.4"
    max_resolution: "4K@120Hz"
  audio_jack: 2
dimensions:
  width: 155
  depth: 155
  height: 80
power:
  adapter_wattage: 120
  dc_input: "19V/6.32A"
expansion:
  mpcie_slots:
    - count: 1
      type: "mPCIe wireless slot"
      note: "For WiFi/BT modules, Type 2230"
notes: |-
  - Supports Intel LGA1700 CPUs: 12th/13th Gen up to 65W TDP
  - Max CPU cooler height: 47mm
  - Gigabit ethernet with Intel I219V chipset
  - M.2 slot for Wi-Fi + Bluetooth module (Key E, Type 2230)
  - RAID 0/1 support for M.2 NVMe devices
  - PCIe 5.0 M.2 slot for next-generation SSD performance