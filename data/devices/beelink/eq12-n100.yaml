id: beelink-eq12-n100
brand: Beelink
model: EQ12
release_date: "2023"

cpu:
  brand: "Intel"
  model: "N100"
  cores: 4
  threads: 4
  base_clock: 1.8
  boost_clock: 3.4
  tdp: 6
  architecture: "Alder Lake"

gpu:
  - model: "Intel UHD Graphics"
    type: "Integrated"

memory:
  type: "DDR5"
  speed: 4800
  slots: 1
  max_capacity: 16
  module_type: "SODIMM"

storage:
  - type: "M.2"
    form_factor: "2280"
    interface: "PCIe 3.0"
  - type: "SATA"
    form_factor: "2.5"
    interface: "SATA3"

networking:
  ethernet:
    - ports: 2
      speed: "2.5GbE"
      chipset: "Intel I225-V"
      interface: "RJ45"
  wifi:
    standard: "WiFi 6"
    chipset: "Intel AX101"
    bluetooth: "5.2"

ports:
  usb_a:
    - count: 3
      type: "USB 3.2"
      speed: "Gen 2"
  usb_c:
    - count: 1
      type: "USB 3.2"
      speed: "Gen 2"
      alt_mode: "DisplayPort 1.4"
      max_resolution: "4K@60Hz"
  hdmi:
    count: 2
    version: "2.0"
    max_resolution: "4K@60Hz"
  audio_jack: 1

dimensions:
  width: 124
  depth: 113
  height: 39
  weight: 350

power:
  adapter_wattage: 36
  dc_input: "12V/3A"

notes: |-
  - Supports Triple Display (2x HDMI, 1x USB-C DP)
  - Features dual 2.5GbE LAN ports. 