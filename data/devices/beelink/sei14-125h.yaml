id: beelink-sei14-125h
brand: Beelink
model: SEi14 125H
release_date: "2024"

cpu:
  brand: Intel
  model: 125H
  cores: 14
  threads: 18
  base_clock: 2.2
  boost_clock: 4.5
  tdp: 45
  architecture: "Meteor Lake"
  core_config:
    types:
      - type: "P-core"
        count: 4
        boost_clock: 4.5
      - type: "E-core"
        count: 10
        boost_clock: 3.6

gpu:
  - model: "Intel Arc 7 Xe"
    type: "Integrated"

memory:
  type: "DDR5"
  speed: 5600
  slots: 2
  max_capacity: 64
  module_type: "SODIMM"

storage:
  - type: "M.2"
    form_factor: "2280"
    interface: "PCIe 4.0"
  - type: "M.2"
    form_factor: "2280"
    interface: "PCIe 4.0"

networking:
  ethernet:
    - ports: 1
      speed: "2.5GbE"
      chipset: "Realtek RTL8125"
      interface: "RJ45"
  wifi:
    standard: "WiFi 6"
    chipset: "Intel AX200"
    bluetooth: "5.2"

ports:
  usb_a:
    - count: 2
      type: "USB 3.2"
      speed: "Gen 2"
    - count: 2
      type: "USB 2.0"
  usb_c:
    - count: 1
      type: "USB4"
      speed: "40Gbps"
      features: ["Power Delivery", "DisplayPort Alt Mode"]
      thunderbolt_compatible: true
      thunderbolt_version: "4"
    - count: 1
      type: "USB 3.2"
      speed: "Gen 2"
  hdmi:
    count: 1
    version: "2.1"
    max_resolution: "4K@144Hz"
  displayport:
    count: 1
    version: "1.4"
    max_resolution: "4K@60Hz"
  audio_jack: 1

dimensions:
  width: 135
  depth: 135
  height: 44

power:
  adapter_wattage: 100
  dc_input: "19V/5.26A"

notes: |-
  - Triple 4K display output support
  - Supports 4K@144Hz output via HDMI 2.1