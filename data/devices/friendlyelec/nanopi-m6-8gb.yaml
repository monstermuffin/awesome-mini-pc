id: friendlyelec-nanopi-m6-8gb
brand: FriendlyElec
model: NanoPi M6 8GB
release_date: "2023"

cpu:
  brand: "Rockchip"
  model: "RK3588S"
  cores: 8
  threads: 8
  base_clock: 2.4
  tdp: 20
  architecture: "ARMv8.2-A"

gpu:
  - model: "Mali-G610 MP4"
    type: "Integrated"

memory:
  type: "LPDDR4X"
  speed: 2133
  slots: 1
  max_capacity: 8
  module_type: "Soldered"

storage:
  - type: "MicroSD Card"
    form_factor: "MicroSD"
    interface: "SD"
  - type: "eMMC"
    form_factor: "32GB"
    interface: "eMMC"
  - type: "M.2"
    form_factor: "2280"
    interface: "PCIe 3.0"

networking:
  ethernet:
    - ports: 1
      speed: "1GbE"
      chipset: "Realtek RTL8211F"
      interface: "RJ45"

ports:
  usb_a:
    - count: 2
      type: "USB 3.0"
      speed: "5Gbps"
    - count: 2
      type: "USB 2.0"
      speed: "480Mbps"
  usb_c:
    - count: 1
      type: "USB-C"
      features: "Power Delivery and DisplayPort"
  hdmi:
    count: 2
    version: "2.1"
    form_factor: "HDMI"
    max_resolution: "8K@30Hz"

expansion:
  pcie_slots:
    - version: "PCIe 3.0 x4"
      form_factor: "2280"
      note: "For NVMe SSD"
    - version: "PCIe 2.0 x1"
      form_factor: "M.2 E-Key"
      note: "For WiFi modules"

dimensions:
  width: 85
  depth: 56
  height: 16
  weight: 60

power:
  adapter_wattage: 20
  dc_input: "USB-C PD"
  usb_pd_input: true

notes: |-
  - Rockchip RK3588S SoC with 6 TOPS NPU
  - High-performance SBC with dual 8K display output
  - Extensive I/O and expansion options
  - 40-pin GPIO header
  - Camera and display interfaces
  - AI acceleration capabilities 