id: nanopi-r5s-lts-4gb
brand: FriendlyElec
model: NanoPi R5S-LTS 4GB
release_date: "2022"

cpu:
  brand: "Rockchip"
  model: "RK3568B2"
  cores: 4
  threads: 4
  base_clock: 2.0
  tdp: 12
  architecture: "ARMv8.2-A"

gpu:
  - model: "Mali-G52 1-Core"
    type: "Integrated"

memory:
  type: "LPDDR4X"
  speed: 1866
  slots: 1
  max_capacity: 4
  module_type: "Soldered"

storage:
  - type: "MicroSD Card"
    form_factor: "MicroSD"
    interface: "SD"
  - type: "eMMC"
    form_factor: "16GB"
    interface: "eMMC"
  - type: "M.2"
    form_factor: "2280"
    interface: "PCIe 2.0"

networking:
  ethernet:
    - ports: 1
      speed: "1GbE"
      chipset: "Realtek RTL8211F"
      interface: "RJ45"
    - ports: 1
      speed: "2.5GbE"
      chipset: "Realtek RTL8125BG"
      interface: "RJ45"

ports:
  usb_a:
    - count: 1
      type: "USB 2.0"
      speed: "480Mbps"
  usb_c:
    - count: 1
      type: "USB-C"
      features: "Power Delivery"

expansion:
  pcie_slots:
    - version: "PCIe 2.0 x1"
      form_factor: "2280"
      note: "For NVMe SSD and WiFi modules"

dimensions:
  width: 62
  depth: 66
  height: 25
  weight: 68

power:
  adapter_wattage: 12
  dc_input: "USB-C PD"
  usb_pd_input: true

notes: |-
  - Rockchip RK3568B2 quad-core Cortex-A55 SoC
  - Router SBC with dual 2.5GbE networking
  - Long-term support model
  - eMMC storage included
  - M.2 expansion capability
  - Power efficient design 