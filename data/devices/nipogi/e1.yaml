id: nipogi-e1
brand: NiPoGi
model: E1
release_date: "2025"

cpu:
  brand: "Intel"
  model: "N150"
  cores: 4
  threads: 4
  base_clock: 1.8
  boost_clock: 3.6
  tdp: 6
  architecture: "Twin Lake"

gpu:
  - model: "Intel UHD Graphics"
    type: "Integrated"

memory:
  type: "DDR4"
  speed: 2666
  slots: 1
  max_capacity: 16
  module_type: "SODIMM"

storage:
  - type: "M.2"
    form_factor: "2280"
    interface: "PCIe 3.0"

networking:
  ethernet:
    - ports: 1
      speed: "1GbE"
      chipset: "Realtek RTL8168/8111"
      interface: "RJ45"
  wifi:
    standard: "WiFi 5"
    chipset: "Realtek RTL8821CE"
    bluetooth: "4.2"

ports:
  usb_a:
    - count: 2
      type: "USB 3.2"
      speed: "Gen 2"
    - count: 2
      type: "USB 2.0"
  displayport:
    count: 1
    version: "1.4"
  hdmi:
    count: 1
    version: "2.0"
    max_resolution: "4K@60Hz"
  audio_jack: 1

power:
  adapter_wattage: 30
  dc_input: "12V/2.5A" 