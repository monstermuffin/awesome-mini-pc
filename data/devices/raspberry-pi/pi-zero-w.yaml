id: pi-zero-w
brand: Raspberry Pi Foundation
model: Raspberry Pi Zero W
release_date: "2017"

cpu:
  brand: "Broadcom"
  model: "BCM2835 ARM1176JZF-S"
  cores: 1
  threads: 1
  base_clock: 1.0
  tdp: 0.7
  architecture: "ARMv6Z"

gpu:
  - model: "VideoCore IV"
    type: "Integrated"

memory:
  type: "LPDDR2"
  speed: 400
  slots: 1
  max_capacity: 0.512
  module_type: "Soldered"

storage:
  - type: "MicroSD Card"
    form_factor: "MicroSD"
    interface: "SD"

networking:
  ethernet:
    - ports: 0
  wifi:
    standard: "WiFi 4"
    chipset: "Broadcom BCM43438"
    bluetooth: "4.1"

ports:
  usb_micro:
    - count: 1
      type: "Micro USB OTG"
      speed: "480Mbps"
  hdmi:
    count: 1
    version: "1.3"
    form_factor: "Mini HDMI"
    max_resolution: "1920x1200"

dimensions:
  width: 65
  depth: 30
  height: 5
  weight: 9

power:
  adapter_wattage: 2.5
  dc_input: "5V/0.5A"

notes: |-
  - Zero with built-in Wi-Fi and Bluetooth
  - 2.4GHz 802.11n Wi-Fi and Bluetooth 4.1 LE
  - Same compact form factor as original Zero
  - Used in IoT projects requiring connectivity
  - 40-pin GPIO header (unpopulated, solder-on)
  - Camera and display connectors available
  - Wireless capability supports headless projects
  - Ultra-low power consumption 