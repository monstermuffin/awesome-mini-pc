id: pico-w
brand: Raspberry Pi Foundation
model: Raspberry Pi Pico W
release_date: "2022"

cpu:
  brand: "Raspberry Pi"
  model: "RP2040 Cortex-M0+"
  cores: 2
  threads: 2
  base_clock: 0.133
  tdp: 0.2
  architecture: "ARMv6-M"

memory:
  type: "SRAM"
  speed: 133
  slots: 1
  max_capacity: 0.000264
  module_type: "Embedded"

storage:
  - type: "Flash"
    capacity: 2
    interface: "Embedded"

networking:
  ethernet:
    - ports: 0
  wifi:
    standard: "WiFi 4"
    chipset: "Infineon CYW43439"
    bluetooth: "5.2"

ports:
  gpio_pins: 26
  usb_micro:
    - count: 1
      type: "Micro USB"
      speed: "12Mbps"

dimensions:
  width: 51
  depth: 21
  height: 3
  weight: 3

power:
  adapter_wattage: 1
  dc_input: "5V/0.2A or 3.3V direct"

notes: |-
  - Pico with built-in wireless connectivity
  - 2.4GHz 802.11n Wi-Fi and Bluetooth 5.2
  - Same RP2040 processor and pin layout as original Pico
  - Used in IoT and wireless sensor projects
  - MicroPython and C/C++ support with networking libraries
  - Ultra-low power wireless microcontroller
  - Used in battery-powered connected devices
  - Castellated edge for surface mounting
  - GPIO pins remain available for sensors and actuators 