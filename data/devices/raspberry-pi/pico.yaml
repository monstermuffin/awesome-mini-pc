id: raspberry-pi-foundation-pi-pico
brand: Raspberry Pi Foundation
model: Raspberry Pi Pico
release_date: "2021"

cpu:
  brand: "Raspberry Pi"
  model: "RP2040"
  cores: 2
  threads: 2
  base_clock: 0.133
  tdp: 0.1
  architecture: "ARMv6-M"

memory:
  type: "SRAM"
  speed: 133
  slots: 1
