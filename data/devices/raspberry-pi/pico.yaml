notes: |-
  - First Raspberry Pi microcontroller board
  - Custom RP2040 chip designed by Raspberry Pi
  - Dual-core ARM Cortex-M0+ at 133MHz
  - 264KB SRAM, 2MB Flash storage
  - No Linux OS - programmed directly in C/C++, MicroPython, or CircuitPython
  - 26 GPIO pins with SPI, I2C, UART support
  - Ultra-low power consumption
  - Used in embedded systems and real-time applications
  - Castellated edge for surface mounting
  - Arduino-like programming model 