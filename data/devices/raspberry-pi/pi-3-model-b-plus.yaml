id: raspberry-pi-foundation-pi-3-model-b-plus
brand: Raspberry Pi Foundation
model: Raspberry Pi 3 Model B+
release_date: "2018"

cpu:
  brand: "Broadcom"
  model: "BCM2837B0"
  cores: 4
  threads: 4
  base_clock: 1.4
  tdp: 5.1
  architecture: "ARMv8-A"

gpu:
  - model: "VideoCore IV"
    type: "Integrated"

memory:
  type: "LPDDR2"
  speed: 900
  slots: 1
  max_capacity: 1
  module_type: "Soldered"

storage:
  - type: "MicroSD Card"
    form_factor: "MicroSD"
    interface: "SD"

networking:
  ethernet:
    - ports: 1
      speed: "1GbE"
      chipset: "LAN7515"
      interface: "RJ45"
      note: "Limited to ~300Mbps by USB 2.0 connection"
  wifi:
    standard: "WiFi 5"
    chipset: "Cypress CYW43455"
    bluetooth: "4.2"

ports:
  usb_a:
    - count: 4
      type: "USB 2.0"
      speed: "480Mbps"
  hdmi:
    count: 1
    version: "1.3"
    max_resolution: "1920x1200"
  composite_video: 1
  audio_jack: 1

dimensions:
  width: 85.6
  depth: 56
  height: 17
  weight: 45

power:
  adapter_wattage: 5
  dc_input: "5V/2.5A"

notes: |-
  - Improved version of Pi 3 Model B
  - Faster 1.4GHz processor (up from 1.2GHz)
  - Dual-band 802.11ac Wi-Fi (2.4GHz and 5GHz)
  - Gigabit Ethernet (though limited by USB 2.0 to ~300Mbps)
  - Better thermal management
  - Power over Ethernet capability via PoE HAT
  - Bluetooth 4.2 with Bluetooth Low Energy 