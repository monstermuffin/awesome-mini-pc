id: pi-400
brand: Raspberry Pi Foundation
model: Raspberry Pi 400
release_date: "2020"

cpu:
  brand: "Broadcom"
  model: "BCM2711"
  cores: 4
  threads: 4
  base_clock: 1.8
  tdp: 7.5
  architecture: "ARMv8-A"

gpu:
  - model: "VideoCore VI"
    type: "Integrated"

memory:
  type: "LPDDR4"
  speed: 3200
  slots: 1
  max_capacity: 4
  module_type: "Soldered"

storage:
  - type: "MicroSD Card"
    form_factor: "MicroSD"
    interface: "SD"

networking:
  ethernet:
    - ports: 1
      speed: "1GbE"
      chipset: "Broadcom BCM54213PE"
      interface: "RJ45"
  wifi:
    standard: "WiFi 5"
    chipset: "Cypress CYW43455"
    bluetooth: "5.0"

ports:
  usb_a:
    - count: 3
      type: "USB 3.0"
      speed: "5Gbps"
    - count: 1
      type: "USB 2.0"
      speed: "480Mbps"
  hdmi:
    count: 2
    version: "2.0"
    form_factor: "Micro HDMI"
    max_resolution: "4K@60Hz"

dimensions:
  width: 286
  depth: 122
  height: 23
  weight: 400

power:
  adapter_wattage: 15
  dc_input: "5V/3A"

notes: |-
  - Complete computer built into compact keyboard
  - Based on Pi 4 but with improved cooling and higher clock speed
  - Integrated heat spreader allows 1.8GHz operation
  - 78-key compact keyboard layout
  - All-in-one design - just add monitor and mouse
  - Used in education and desktop computing
  - US/UK/DE/FR/IT/ES keyboard layouts available
  - 40-pin GPIO header accessible via rear connector
  - No camera or display connectors 