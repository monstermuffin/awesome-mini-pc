id: rock-3a-2gb
brand: Radxa
model: Rock 3A 2GB
release_date: "2022"

cpu:
  brand: "ARM"
  model: "Cortex-A55"
  cores: 4
  threads: 4
  base_clock: 2.0
  tdp: 12
  architecture: "ARMv8-A"

gpu:
  - model: "Mali-G52 2EE"
    type: "Integrated"

memory:
  type: "LPDDR4"
  speed: 3200
  slots: 1
  max_capacity: 2
  module_type: "Soldered"

storage:
  - type: "MicroSD Card"
    form_factor: "MicroSD"
    interface: "SD"
  - type: "eMMC"
    form_factor: "eMMC"
    interface: "eMMC"
  - type: "M.2"
    form_factor: "M.2 M-Key"
    interface: "PCIe 3.0"

networking:
  ethernet:
    - ports: 1
      speed: "1GbE"
      chipset: "Realtek RTL8211F"
      interface: "RJ45"
  wifi:
    standard: "WiFi 6"
    chipset: "AP6275S"
    bluetooth: "5.0"

ports:
  usb_a:
    - count: 2
      type: "USB 2.0"
      speed: "480Mbps"
    - count: 1
      type: "USB 3.0"
      speed: "5Gbps"
  usb_c:
    - count: 1
      type: "USB-C"
      features: "Power, data, and OTG"
  hdmi:
    count: 1
    version: "2.0"
    form_factor: "HDMI"
    max_resolution: "4K@60Hz"
  audio_jack: 1

expansion:
  pcie_slots:
    - version: "PCIe 3.0 x2"
      form_factor: "M.2 M-Key"
      note: "For NVMe SSD"
    - version: "PCIe 2.0 x1"
      form_factor: "M.2 E-Key"
      note: "For WiFi modules"

dimensions:
  width: 85
  depth: 56
  height: 16
  weight: 52

power:
  adapter_wattage: 18
  dc_input: "5V-24V"

notes: |-
  - Quad-core Cortex-A55 processor at 2.0GHz
  - Mali-G52 2EE GPU with OpenGL ES 3.2, Vulkan 1.1
  - 0.8 TOPS NPU for AI acceleration
  - H.265/H.264/VP9 4K@60fps hardware decode
  - H.264/H.265 1080p@60fps hardware encode
  - 40-pin GPIO header
  - Dual display support (HDMI + MIPI DSI)
  - 2-lane MIPI CSI camera interface
  - USB PD and QC power support
  - PoE HAT support 