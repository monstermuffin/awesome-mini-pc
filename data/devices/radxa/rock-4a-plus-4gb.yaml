id: rock-4a-plus-4gb
brand: Radxa
model: Rock 4A+ 4GB
release_date: "2021"

cpu:
  brand: "Rockchip"
  model: "OP1"
  cores: 6
  threads: 6
  base_clock: 2.0
  tdp: 18
  architecture: "ARMv8-A"

gpu:
  - model: "Mali-T860MP4"
    type: "Integrated"

memory:
  type: "LPDDR4"
  speed: 3200
  slots: 1
  max_capacity: 4
  module_type: "Soldered"

storage:
  - type: "MicroSD Card"
    form_factor: "MicroSD"
    interface: "SD"
  - type: "eMMC"
    form_factor: "32GB"
    interface: "eMMC"

networking:
  ethernet:
    - ports: 1
      speed: "1GbE"
      chipset: "Realtek RTL8211E"
      interface: "RJ45"

ports:
  usb_a:
    - count: 2
      type: "USB 2.0"
      speed: "480Mbps"
    - count: 1
      type: "USB 3.0"
      speed: "5Gbps"
  usb_c:
    - count: 1
      type: "USB-C"
      features: "Power and data (OTG)"
  hdmi:
    count: 2
    version: "2.0"
    form_factor: "Micro HDMI"
    max_resolution: "4K@60Hz + 2K@60Hz"
  audio_jack: 1

dimensions:
  width: 85
  depth: 54
  height: 16
  weight: 45

power:
  adapter_wattage: 18
  dc_input: "5V-20V"
  usb_pd_input: true

notes: |-
  - No M.2 slot, use USB storage or onboard eMMC
  - 32GB eMMC included and soldered onboard
  - 40-pin GPIO header compatible with Raspberry Pi HATs
  - No WiFi/Bluetooth onboard, requires USB dongles
  - Dual micro HDMI outputs support 4K@60fps + 2K@60fps simultaneously
  - OP1 SoC is enhanced RK3399 variant with higher clocks 