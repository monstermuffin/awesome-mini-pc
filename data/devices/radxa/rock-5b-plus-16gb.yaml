id: radxa-rock-5b-plus-16gb
brand: Radxa
model: Rock 5B+ 16GB
release_date: "2023"

cpu:
  brand: "Rockchip"
  model: "RK3588"
  cores: 8
  threads: 8
  base_clock: 2.4
  tdp: 25
  architecture: "ARMv8.2-A"

gpu:
  - model: "Mali-G610 MP4"
    type: "Integrated"

memory:
  type: "LPDDR4X"
  speed: 4266
  slots: 1
  max_capacity: 16
  module_type: "Soldered"

storage:
  - type: "MicroSD Card"
    form_factor: "MicroSD"
    interface: "SD"
  - type: "eMMC"
    form_factor: "eMMC"
    interface: "eMMC"
  - type: "M.2"
    form_factor: "2280"
    interface: "PCIe 3.0"

networking:
  ethernet:
    - ports: 1
      speed: "2.5GbE"
      chipset: "Realtek RTL8125BG"
      interface: "RJ45"
  wifi:
    standard: "WiFi 6"
    chipset: "AP6275P"
    bluetooth: "5.0"

ports:
  usb_a:
    - count: 2
      type: "USB 2.0"
      speed: "480Mbps"
    - count: 2
      type: "USB 3.0"
      speed: "5Gbps"
  usb_c:
    - count: 1
      type: "USB-C"
      features: "Power, data, and DisplayPort Alt Mode"
  hdmi:
    count: 2
    version: "2.1"
    form_factor: "HDMI"
    max_resolution: "8K@60Hz"
  audio_jack: 1

expansion:
  pcie_slots:
    - version: "PCIe 3.0 x4"
      form_factor: "M.2 M-Key"
    - version: "PCIe 2.1 x1"
      form_factor: "M.2 E-Key"


dimensions:
  width: 100
  depth: 72
  height: 16
  weight: 78

power:
  adapter_wattage: 30
  dc_input: "5V/6A"
  usb_pd_input: true

notes: |-
  - M.2 M-Key slot supports NVMe only, SATA SSDs not supported
  - M.2 E-Key slot is 2230 form factor for WiFi modules
  - 40-pin GPIO header compatible with Raspberry Pi HATs
  - Supports up to 4x MIPI CSI cameras simultaneously
  - Upgraded to 2.5GbE ethernet compared to standard Rock 5B
  - 6 TOPS NPU requires compatible AI frameworks 