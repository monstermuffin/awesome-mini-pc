id: radxa-rock-pi-4a-4gb
brand: Radxa
model: Rock Pi 4A 4GB
release_date: "2019"

cpu:
  brand: "Rockchip"
  model: "RK3399"
  cores: 6
  threads: 6
  base_clock: 1.8
  tdp: 15
  architecture: "ARMv8-A"

gpu:
  - model: "Mali-T860MP4"
    type: "Integrated"

memory:
  type: "LPDDR4"
  speed: 3200
  slots: 1
  max_capacity: 4
  module_type: "Soldered"

storage:
  - type: "MicroSD Card"
    form_factor: "MicroSD"
    interface: "SD"
  - type: "eMMC"
    form_factor: "eMMC"
    interface: "eMMC"
  - type: "M.2"
    form_factor: "2280"
    interface: "PCIe 2.0"

networking:
  ethernet:
    - ports: 1
      speed: "1GbE"
      chipset: "Realtek RTL8211E"
      interface: "RJ45"

ports:
  usb_a:
    - count: 2
      type: "USB 2.0"
      speed: "480Mbps"
    - count: 1
      type: "USB 3.0"
      speed: "5Gbps"
  usb_c:
    - count: 1
      type: "USB-C"
      features: "Power and data (OTG)"
  hdmi:
    count: 1
    version: "2.0"
    form_factor: "HDMI"
    max_resolution: "4K@60Hz"
  audio_jack: 1

expansion:
  pcie_slots:
    - version: "PCIe 2.0 x4"
      form_factor: "M.2 M-Key"

dimensions:
  width: 85
  depth: 54
  height: 16
  weight: 43

power:
  adapter_wattage: 18
  dc_input: "5V-20V"
  usb_pd_input: true

notes: |-
  - M.2 M-Key slot supports NVMe SSDs with PCIe 2.0 x4 interface
  - Compatible with M.2 Extension Board for additional form factors
  - 40-pin GPIO header compatible with Raspberry Pi HATs
  - No WiFi/Bluetooth onboard, requires USB dongles
  - 2-lane MIPI CSI camera interface for camera modules
  - Dual display output with HDMI and MIPI DSI 