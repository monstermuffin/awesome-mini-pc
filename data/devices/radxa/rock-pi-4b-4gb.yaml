id: rock-pi-4b-4gb
brand: Radxa
model: Rock Pi 4B 4GB
release_date: "2019"

cpu:
  brand: "ARM"
  model: "Cortex-A72 + Cortex-A53"
  cores: 6
  threads: 6
  base_clock: 1.8
  tdp: 15
  architecture: "ARMv8-A"

gpu:
  - model: "Mali-T860MP4"
    type: "Integrated"

memory:
  type: "LPDDR4"
  speed: 3200
  slots: 1
  max_capacity: 4
  module_type: "Soldered"

storage:
  - type: "MicroSD Card"
    form_factor: "MicroSD"
    interface: "SD"
  - type: "eMMC"
    form_factor: "eMMC"
    interface: "eMMC"
  - type: "M.2"
    form_factor: "M.2 M-Key"
    interface: "PCIe 2.0"

networking:
  ethernet:
    - ports: 1
      speed: "1GbE"
      chipset: "Realtek RTL8211E"
      interface: "RJ45"
  wifi:
    standard: "WiFi 5"
    chipset: "AP6256"
    bluetooth: "5.0"

ports:
  usb_a:
    - count: 2
      type: "USB 2.0"
      speed: "480Mbps"
    - count: 1
      type: "USB 3.0"
      speed: "5Gbps"
  usb_c:
    - count: 1
      type: "USB-C"
      features: "Power and data (OTG)"
  hdmi:
    count: 1
    version: "2.0"
    form_factor: "HDMI"
    max_resolution: "4K@60Hz"
  audio_jack: 1

expansion:
  pcie_slots:
    - version: "PCIe 2.0 x4"
      form_factor: "M.2 M-Key"
      note: "For NVMe SSD"

dimensions:
  width: 85
  depth: 54
  height: 16
  weight: 45

power:
  adapter_wattage: 18
  dc_input: "5V-20V"

notes: |-
  - Dual-core Cortex-A72 (1.8GHz) + Quad-core Cortex-A53 (1.4GHz)
  - Mali-T860MP4 GPU with OpenGL ES 3.2, Vulkan 1.0
  - H.265/VP9 4K@60fps hardware decode
  - H.264 1080p@60fps hardware encode/decode
  - 40-pin GPIO header compatible with Raspberry Pi
  - Dual display support (HDMI + MIPI DSI)
  - 2-lane MIPI CSI camera interface
  - USB PD and QC power support
  - PoE HAT support available 