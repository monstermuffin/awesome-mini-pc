id: radxa-rock-3c-4gb
brand: Radxa
model: Rock 3C 4GB
release_date: "2023"

cpu:
  brand: "Rockchip"
  model: "RK3566"
  cores: 4
  threads: 4
  base_clock: 1.8
  tdp: 8
  architecture: "ARMv8-A"

gpu:
  - model: "Mali-G52 1EE"
    type: "Integrated"

memory:
  type: "LPDDR4"
  speed: 3200
  slots: 1
  max_capacity: 4
  module_type: "Soldered"

storage:
  - type: "MicroSD Card"
    form_factor: "MicroSD"
    interface: "SD"
  - type: "eMMC"
    form_factor: "eMMC"
    interface: "eMMC"
  - type: "M.2"
    form_factor: "2230"
    interface: "PCIe 2.1"

networking:
  ethernet:
    - ports: 1
      speed: "1GbE"
      chipset: "Realtek RTL8211F"
      interface: "RJ45"
  wifi:
    standard: "WiFi 5"
    chipset: "AP6256"
    bluetooth: "5.0"

ports:
  usb_a:
    - count: 2
      type: "USB 2.0"
      speed: "480Mbps"
    - count: 1
      type: "USB 3.0"
      speed: "5Gbps"
  usb_c:
    - count: 1
      type: "USB-C"
      features: "Power and data (OTG)"
  hdmi:
    count: 1
    version: "2.0"
    form_factor: "HDMI"
    max_resolution: "4K@60Hz"
  audio_jack: 1

expansion:
  pcie_slots:
    - version: "PCIe 2.1 x1"
      form_factor: "M.2 M-Key"


dimensions:
  width: 85
  depth: 56
  height: 16
  weight: 42

power:
  adapter_wattage: 12
  dc_input: "5V"
  usb_pd_input: true

notes: |-
  - M.2 2230 slot supports both NVMe and SATA with appropriate adapters
  - Compatible with M.2 Extension Board for additional form factors
  - 40-pin GPIO header compatible with Raspberry Pi HATs
  - No WiFi E-Key slot, WiFi module is soldered onboard
  - MIPI CSI camera interface for camera modules
  - 0.8 TOPS NPU requires compatible AI frameworks 