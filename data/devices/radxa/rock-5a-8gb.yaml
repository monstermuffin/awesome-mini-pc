id: rock-5a-8gb
brand: Radxa
model: Rock 5A 8GB
release_date: "2023"

cpu:
  brand: "Rockchip"
  model: "RK3588S"
  cores: 8
  threads: 8
  base_clock: 2.4
  tdp: 25
  architecture: "ARMv8.2-A"

gpu:
  - model: "Mali-G610 MP4"
    type: "Integrated"

memory:
  type: "LPDDR4X"
  speed: 4266
  slots: 1
  max_capacity: 8
  module_type: "Soldered"

storage:
  - type: "MicroSD Card"
    form_factor: "MicroSD"
    interface: "SD"
  - type: "eMMC"
    form_factor: "eMMC"
    interface: "eMMC"
  - type: "M.2"
    form_factor: "2280"
    interface: "PCIe 3.0"

networking:
  ethernet:
    - ports: 1
      speed: "1GbE"
      chipset: "Realtek RTL8211F"
      interface: "RJ45"
  wifi:
    standard: "WiFi 6"
    chipset: "AP6275P"
    bluetooth: "5.0"

ports:
  usb_a:
    - count: 2
      type: "USB 2.0"
      speed: "480Mbps"
    - count: 1
      type: "USB 3.0"
      speed: "5Gbps"
  usb_c:
    - count: 1
      type: "USB-C"
      features: "Power, data, and DisplayPort Alt Mode"
  hdmi:
    count: 2
    version: "2.1"
    form_factor: "Micro HDMI"
    max_resolution: "8K@60Hz"
  audio_jack: 1

expansion:
  pcie_slots:
    - version: "PCIe 3.0 x4"
      form_factor: "M.2 M-Key"

dimensions:
  width: 85
  depth: 56
  height: 16
  weight: 58

power:
  adapter_wattage: 25
  dc_input: "5V/5A"

notes: |-
  - M.2 slot supports 2230/2242/2260/2280 form factors via extension board
  - Supports SATA SSD/HDD via Radxa Penta SATA HAT
  - No onboard M.2 E-Key slot, WiFi module is soldered
  - 40-pin GPIO header compatible with Raspberry Pi HATs
  - Dual Micro HDMI outputs (8K@60fps + 4K@60fps)
  - 6 TOPS NPU requires compatible AI frameworks 