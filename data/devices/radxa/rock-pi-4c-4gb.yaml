id: rock-pi-4c-4gb
brand: Radxa
model: Rock Pi 4C 4GB
release_date: "2020"

cpu:
  brand: "Rockchip"
  model: "RK3399"
  cores: 6
  threads: 6
  base_clock: 1.8
  tdp: 15
  architecture: "ARMv8-A"

gpu:
  - model: "Mali-T860MP4"
    type: "Integrated"

memory:
  type: "LPDDR4"
  speed: 3200
  slots: 1
  max_capacity: 4
  module_type: "Soldered"

storage:
  - type: "MicroSD Card"
    form_factor: "MicroSD"
    interface: "SD"
  - type: "eMMC"
    form_factor: "eMMC"
    interface: "eMMC"

networking:
  ethernet:
    - ports: 1
      speed: "1GbE"
      chipset: "Realtek RTL8211E"
      interface: "RJ45"
  wifi:
    standard: "WiFi 5"
    chipset: "AP6256"
    bluetooth: "5.0"

ports:
  usb_a:
    - count: 4
      type: "USB 2.0"
      speed: "480Mbps"
  usb_c:
    - count: 1
      type: "USB-C"
      features: "Power and data (OTG)"
  hdmi:
    count: 1
    version: "2.0"
    form_factor: "HDMI"
    max_resolution: "4K@60Hz"
  audio_jack: 1

dimensions:
  width: 85
  depth: 54
  height: 16
  weight: 45

power:
  adapter_wattage: 18
  dc_input: "5V-20V"
  usb_pd_input: true

notes: |-
  - Dual-core Cortex-A72 (1.8GHz) + Quad-core Cortex-A53 (1.4GHz)
  - Mali-T860MP4 GPU with OpenGL ES 3.2, Vulkan 1.0
  - H.265/VP9 4K@60fps hardware decode
  - H.264 1080p@60fps hardware encode/decode
  - 40-pin GPIO header compatible with Raspberry Pi
  - Compact layout without M.2 slot
  - 2-lane MIPI CSI camera interface
  - MIPI DSI display interface 