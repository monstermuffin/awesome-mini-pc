id: radxa-rock-3a-4gb
brand: Radxa
model: Rock 3A 4GB
release_date: "2022"

cpu:
  brand: "Rockchip"
  model: "RK3568"
  cores: 4
  threads: 4
  base_clock: 2.0
  tdp: 12
  architecture: "ARMv8-A"

gpu:
  - model: "Mali-G52 2EE"
    type: "Integrated"

memory:
  type: "LPDDR4"
  speed: 3200
  slots: 1
  max_capacity: 4
  module_type: "Soldered"

storage:
  - type: "MicroSD Card"
    form_factor: "MicroSD"
    interface: "SD"
  - type: "eMMC"
    form_factor: "eMMC"
    interface: "eMMC"
  - type: "M.2"
    form_factor: "2280"
    interface: "PCIe 3.0"

networking:
  ethernet:
    - ports: 1
      speed: "1GbE"
      chipset: "Realtek RTL8211F"
      interface: "RJ45"
  wifi:
    standard: "WiFi 6"
    chipset: "AP6275S"
    bluetooth: "5.0"

ports:
  usb_a:
    - count: 2
      type: "USB 2.0"
      speed: "480Mbps"
    - count: 1
      type: "USB 3.0"
      speed: "5Gbps"
  usb_c:
    - count: 1
      type: "USB-C"
      features: "Power, data, and OTG"
  hdmi:
    count: 1
    version: "2.0"
    form_factor: "HDMI"
    max_resolution: "4K@60Hz"
  audio_jack: 1

expansion:
  pcie_slots:
    - version: "PCIe 3.0 x2"
      form_factor: "M.2 M-Key"

    - version: "PCIe 2.0 x1"
      form_factor: "M.2 E-Key"


dimensions:
  width: 85
  depth: 56
  height: 16
  weight: 52

power:
  adapter_wattage: 18
  dc_input: "5V-24V"
  usb_pd_input: true

notes: |-
  - M.2 M-Key slot supports up to 8TB NVMe SSDs
  - M.2 E-Key slot for WiFi modules with multiple interface support
  - 40-pin GPIO header compatible with Raspberry Pi HATs
  - PoE HAT support available for power over ethernet
  - 2-lane MIPI CSI camera interface
  - 0.8 TOPS NPU requires compatible AI frameworks 